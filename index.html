<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Odin</title>
    <link href="./style.css" rel="stylesheet">
    </link>
</head>

<body>
    <div class="app">
        <main class="main">
            <div class="calculator">
                <div class="display">
                    display
                </div>
                <div class="buttons">
                    <div class="lv1">
                        <div>AC</div>
                        <div>DEL</div>
                        <div>%</div>
                        <div>+</div>
                    </div>
                    <div class="lv2">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>x</div>
                    </div>
                    <div class="lv3">
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>/</div>
                    </div>
                    <div class="lv4">
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                        <div>-</div>
                    </div>
                    <div class="lv5">
                        <div>0</div>
                        <div>.</div>
                        <div>=</div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            Copyright Â© 2024 Norocel Bogdan
        </footer>
    </div>

    <script src="./script.js"></script>
</body>

</html>
